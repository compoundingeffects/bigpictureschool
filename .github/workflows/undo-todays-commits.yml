name: Undo Today's Commits

on:
  workflow_dispatch:  # This allows you to run the workflow manually from the Actions tab

jobs:
  undo-commits:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2
      with:
        fetch-depth: 0  # Fetch all history for all branches and tags

    - name: Configure Git
      run: |
        git config user.name github-actions
        git config user.email github-actions@github.com

    - name: Find last commit from yesterday and reset
      run: |
        # Get the date of yesterday in the format YYYY-MM-DD
        YESTERDAY=$(date -d "yesterday" +%Y-%m-%d)
        
        # Find the last commit from yesterday or earlier
        LAST_GOOD_COMMIT=$(git log --before="$YESTERDAY 23:59:59" -n 1 --format=%H)
        
        # Reset to that commit
        git reset --hard $LAST_GOOD_COMMIT

    - name: Force push changes
      run: git push --force origin ${{ github.ref }}
